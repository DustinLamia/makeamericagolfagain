    p {

    .button {
      display: inline-block;

      font-weight: bold;
      font-size: 1.1em;
      border: 2px solid #B22234;
      text-decoration: none;
      transition: all 0.3s ease;
      z-index: 1;
      position: relative;
    }

    .button:hover {
      background-color: #B22234;
      color: #ffffff;
      border-color: #002868;
      transform: scale(1.05);
    }

    .flying-ball {
      position: absolute;
      width: 40px;
      height: 40px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/2/28/Golfball.png');
      background-size: contain;
      background-repeat: no-repeat;
      border-radius: 50%;
      animation: fly 10s linear infinite;
      opacity: 0.8;
    }

    @keyframes fly {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      20% { opacity: 0.6; }
      50% { opacity: 1; }
      80% { opacity: 0.6; }
      100% {
        transform: translateY(-120vh) translateX(100px);
        opacity: 0;
      }
    }
  </style>
